<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <div class="container">
        <div class="btn_container">
            <button id="btnWeatherAPI" class="btn btn-primary" onclick="showWeatherAPI()">Weather API</button>
            <button id="btnExchangeRatesAPI" class="btn btn-primary" onclick="showExchangeRatesAPI()">Exchange Rates API</button>
            <button id="btnViaCepAPI" class="btn btn-primary" onclick="showViaCepAPI()">ViaCep API</button>
        </div>

        <div id="weatherAPI" class="api__weather__container" style="display: none;">
            <div class="container_header">
                <H1>Digite a cidade:</H1>
                <input type="text" name="city" id="city" placeholder="Digite a cidade que deseja buscar: ">
                <button class="btn btn-success" onclick="weatherApi()">Buscar</button>
            </div>
            <div class="weather_data">
                <h1 id="city__name">Nome da cidade:</h1>            
                <span id="weather_city_name"></span>
                <h1 id="temp__atual">Temperatura atual:</h1>
                <span id="weather_temp"></span>
                <h1 id="temp__min">Temperatura minima:</h1>
                <span id="weather_temp_min"></span>
                <h1 id="temp__max">Temperatura maxima:</h1>
                <span id="weather_temp_max"></span>
            </div>
        </div>

        <div id="exchangeRatesAPI" class="api__change__container" style="display: none;">
            <H1>Valor da Moeda:</H1>
            <input type="text" name="moeda" id="moeda" placeholder="Digite a moeda que você deseja saber a conversão">
            <h2 id="currency"></h2>
            <H1>Total da conversão:</H1>
            <input type="text" name="total" id="total" placeholder="Digite a quantidade que você deseja">
            <h2 id="conversao"></h2>
            <input type="button" value="Converter" onclick="converterMoeda()">
        </div> 

        <div id="cepAPI" class="api__viaCep__container" style="display: none;">
            <div class="container_header">
                <h1>VALIDA CEP</h1>
                <input type="text" name="cep" id="cep" placeholder="Digite o cep:">                
                <button class="btn btn-success" onclick="validaCEP()">Buscar</button>
            </div>
            <div class="cep__data">
                <h1>Rua:</h1>
                <span id="viacep_logradouro"></span>                
                <h1>Cidade:</h1>
                <span id="viacep_cidade"></span>
                <h1>Estado:</h1>
                <span id="viacep_estado"></span>
                
            </div>  
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/via_cep.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
